<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Realtime Dashboard</title>
</head>
<body>
<h1>Realtime Dashboard</h1>

<!-- –ë–ª–æ–∫ –∞–≤—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó -->
<section>
    {% if user.is_authenticated %}
    <p>–í–∏ —É–≤—ñ–π—à–ª–∏ —è–∫: <b>{{ user.username }}</b></p>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">–í–∏–π—Ç–∏</button>
    </form>
    {% else %}
    <a href="{% url 'register' %}">
        <button>–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
    </a>
    <a href="{% url 'login' %}">
        <button>–£–≤—ñ–π—Ç–∏</button>
    </a>
    {% endif %}
</section>

<!-- Consumers counter -->
<section>
    <h2>–õ—ñ—á–∏–ª—å–Ω–∏–∫ –æ–Ω–ª–∞–π–Ω-–∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</h2>
    <p>–û–Ω–ª–∞–π–Ω: <span id="onlineCount">0</span></p>
</section>

<!-- Push Notifications -->
<section>
    <h2>Push Notifications</h2>
    <button id="notifyBtn">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –Ω–æ—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—é</button>
    <div id="notifications"></div>
</section>

<script>
    // WebSocket –¥–ª—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞
    const counterSocket = new WebSocket("ws://127.0.0.1:8000/ws/online-counter/");
    counterSocket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        document.getElementById("onlineCount").textContent = data.online_users;
    };

    // WebSocket –¥–ª—è –Ω–æ—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ–π
    const notifySocket = new WebSocket("ws://127.0.0.1:8000/ws/notifications/");
    notifySocket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const div = document.getElementById("notifications");
        div.innerHTML += `<p>${data.notification}</p>`;
    };

    document.getElementById("notifyBtn").onclick = () => {
        notifySocket.send(JSON.stringify({message: "üîî –ù–æ–≤–∞ –Ω–æ—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—è!"}));
    };
</script>

<!-- Chat -->
<section>
    <h2>–ß–∞—Ç</h2>
    <div id="chatBox"></div>
    <input id="chatInput" type="text" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..."/>
    <button id="chatSend">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
</section>

<script>
    const chatSocket = new WebSocket("ws://127.0.0.1:8000/ws/chat/");

    chatSocket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.error) {
            alert(data.error);
        } else {
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<p><b>${data.username}:</b> ${data.message}</p>`;
        }
    };

    document.getElementById("chatSend").onclick = function() {
        const input = document.getElementById("chatInput");
        chatSocket.send(JSON.stringify({message: input.value}));
        input.value = "";
    };
</script>
</body>
</html>
