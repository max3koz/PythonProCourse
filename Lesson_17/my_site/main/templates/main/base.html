<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">MySite</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"
                                            href="{% url 'home' %}">Головна</a></li>
                    <li class="nav-item"><a class="nav-link"
                                            href="{% url 'about' %}">Про нас</a></li>
                    <li class="nav-item"><a class="nav-link"
                                            href="{% url 'services' %}">Послуги</a></li>
                    <li class="nav-item"><a class="nav-link"
                                            href="{% url 'contact' %}">Контакти</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-4 mb-2 text-muted">
        <hr>
        <p>&copy; 2025 MySite</p>
    </footer>
</body>
</html>
