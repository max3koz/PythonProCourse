{% extends 'base.html' %}
{% block title %}Редагування профілю{% endblock %}
{% block content %}
<h2>Редагувати профіль</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Зберегти зміни</button>
</form>
{% endblock %}
